<div class="container mt-5 animated bounceInUp">
    <div class="row d-flex justify-content-center">
        <!--Card-->
        <div class="card card-cascade p-5  col-lg-8 col-md-4 ">

            <!-- Login form -->
            <div class="signTitle">
                <h3 class="text-center mb-4">Sign in</h3>

            </div>
            <form [formGroup]="loginForm">

                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text" formControlName="defaultFormEmail" id="defaultForm-email" class="form-control" mdbInputDirective>
                    <label for="defaultForm-email">Your email</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" formControlName="defaultFormPass" id="defaultForm-pass" class="form-control" mdbInputDirective>
                    <label for="defaultForm-pass">Your password</label>
                </div>

                <div class="text-center viewMoreBtn">
                    <input type="submit" class="btn peach  waves-light" mdbWavesEffect value="Login">
                </div>

            </form>
            <!-- Login form -->
            <p>Not a member? <a routerLink="/Signup">SignUp</a></p>
            <a routerLink="/Signup">Forgot Your Password?</a>
        </div>
        <!--/.Card-->
    </div>
</div>
